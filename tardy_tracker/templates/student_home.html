{% extends 'base.html' %}

{% block content %}
<h1>Welcome, {{ user.first_name|capfirst }} {{ user.last_name|capfirst }}</h1>
<hr>
<h3>Here are a list of the courses you're enrolled in:</h3>
{% for course in courses %}
    <li><h4><a href="{% url 'view_course' course.id %}">{{ course.name }}</a></h4></li>
{% endfor %}
{% endblock content %}
